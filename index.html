<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Building Game</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bridge Game">
    <link rel="apple-touch-icon" href="plank.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            overflow: hidden;
            background: #fff;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media screen and (orientation: portrait) {
            body::before {
                content: "Please rotate your device to landscape mode";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: black;
                font-size: 24px;
                text-align: center;
                z-index: 1000;
            }
            #gameContainer {
                display: none;
            }
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: calc(100vw * 1536 / 2816);
            background-image: url('background.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.3);
            background-blend-mode: overlay;
        }

        .plank {
            position: absolute;
            cursor: grab;
            z-index: 10;
        }

        .plank:active {
            cursor: grabbing;
        }

        .plank-slot {
            position: absolute;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            z-index: 5;
        }

        #slot1 { left: 34.45%; top: 70.64%; }
        #slot2 { left: 42.02%; top: 70.64%; }
        #slot3 { left: 49.58%; top: 70.64%; }
        #slot4 { left: 57.14%; top: 70.64%; }
        #slot5 { left: 64.70%; top: 70.64%; }

        #planksContainer {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 15;
        }

        #monkey {
            position: absolute;
            width: 64px;
            height: 64px;
            background-image: url('jungle-monkey-platformer/1-Sprites/Character-Spritesheets/1-Idle/Idle.png');
            background-size: 1152px 64px;
            background-repeat: no-repeat;
            background-position: 0 0;
            image-rendering: pixelated;
            overflow: hidden;
            z-index: 200;
            left: calc(30% - 32px);
            top: calc(70.64% - 64px);
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="planksContainer"></div>
        
        <div class="plank-slot" id="slot1"></div>
        <div class="plank-slot" id="slot2"></div>
        <div class="plank-slot" id="slot3"></div>
        <div class="plank-slot" id="slot4"></div>
        <div class="plank-slot" id="slot5"></div>
        
        <div id="monkey"></div>
    </div>

    <!-- Dev Controls Panel -->
    <div id="devPanel" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 12px; z-index: 1000; display: none;">
        <div id="modeIndicator" style="margin-bottom: 8px; font-weight: bold;"></div>
        <button id="toggleMode" style="margin-right: 8px; padding: 4px 8px; font-size: 11px;">Toggle Mode</button>
        <button id="clearCache" style="padding: 4px 8px; font-size: 11px;">Clear Cache</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="game.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Dev Controls
        window.addEventListener('load', () => {
            const devPanel = document.getElementById('devPanel');
            const modeIndicator = document.getElementById('modeIndicator');
            const toggleModeBtn = document.getElementById('toggleMode');
            const clearCacheBtn = document.getElementById('clearCache');

            // Show dev panel only when ?dev=true
            const isDev = new URLSearchParams(window.location.search).get('dev') === 'true';
            if (isDev) {
                devPanel.style.display = 'block';
            }

            // Update mode indicator
            function updateModeIndicator() {
                const isDev = new URLSearchParams(window.location.search).get('dev') === 'true';
                modeIndicator.textContent = isDev ? 'ðŸ”§ DEV MODE' : 'ðŸ”’ PROD MODE';
                modeIndicator.style.color = isDev ? '#4ecdc4' : '#ff6b6b';
            }

            // Toggle between dev and prod mode
            toggleModeBtn.addEventListener('click', () => {
                const url = new URL(window.location);
                const isDev = url.searchParams.get('dev') === 'true';
                
                if (isDev) {
                    url.searchParams.delete('dev');
                } else {
                    url.searchParams.set('dev', 'true');
                }
                
                window.location.href = url.toString();
            });

            // Clear cache
            clearCacheBtn.addEventListener('click', () => {
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'CLEAR_CACHE' });
                    setTimeout(() => {
                        window.location.reload();
                    }, 100);
                } else {
                    window.location.reload();
                }
            });

            updateModeIndicator();
        });
    </script>
</body>
</html>
