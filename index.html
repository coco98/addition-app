<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Bridge Building Game</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bridge Game">
    <link rel="apple-touch-icon" href="plank.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            overflow: hidden;
            background: #fff;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media screen and (orientation: portrait) {
            body::before {
                content: "Please rotate your device to landscape mode";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: black;
                font-size: 24px;
                text-align: center;
                z-index: 1000;
            }
            #gameContainer {
                display: none;
            }
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: calc(100vw * 1536 / 2816);
            background-image: url('background.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.3);
            background-blend-mode: overlay;
        }

        .plank {
            position: absolute;
            cursor: grab;
            z-index: 10;
        }

        .plank:active {
            cursor: grabbing;
        }

        .plank-slot {
            position: absolute;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            z-index: 5;
        }

        #slot1 { left: 34.45%; top: 70.64%; }
        #slot2 { left: 42.02%; top: 70.64%; }
        #slot3 { left: 49.58%; top: 70.64%; }
        #slot4 { left: 57.14%; top: 70.64%; }
        #slot5 { left: 64.70%; top: 70.64%; }

        #planksContainer {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 15;
        }

        #monkey {
            position: absolute;
            width: 64px;
            height: 64px;
            background-image: url('jungle-monkey-platformer/1-Sprites/Character-Spritesheets/1-Idle/Idle.png');
            background-size: 1152px 64px;
            background-repeat: no-repeat;
            background-position: 0 0;
            image-rendering: pixelated;
            overflow: hidden;
            z-index: 20;
            left: calc(30% - 32px);
            top: calc(70.64% - 64px);
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="planksContainer"></div>
        
        <div class="plank-slot" id="slot1"></div>
        <div class="plank-slot" id="slot2"></div>
        <div class="plank-slot" id="slot3"></div>
        <div class="plank-slot" id="slot4"></div>
        <div class="plank-slot" id="slot5"></div>
        
        <div id="monkey"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script>
        // Dynamic cache busting for JS files
        const timestamp = Date.now();
        const script = document.createElement('script');
        script.src = `game.js?v=${timestamp}`;
        document.head.appendChild(script);
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        // Check for updates every 30 seconds
                        setInterval(() => {
                            registration.update();
                        }, 30000);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
